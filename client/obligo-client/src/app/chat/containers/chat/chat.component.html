<div class="frame">

  <h2 class="whatsapp">Chat <i aria-hidden="true" class="fa fa-whatsapp"></i> </h2>
  <div class="textBox">
    <input class="mytext" #text (keyup.enter)="sendMessage(text.value, text)" placeholder="Type a message" />
  </div>   

  <div *ngFor="let item of messages$ | async">
    <app-message [message]="item"  [currentName]="currentName"></app-message>
  </div>  
</div>
