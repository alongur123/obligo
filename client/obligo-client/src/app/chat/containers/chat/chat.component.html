<div class="frame">

  <h1>chat</h1>

  <div *ngFor="let item of messages$ | async">
    <app-message [message]="item"  [user]="'username'"></app-message>
  </div>
  <div class="dif"></div>
  <div >
    <div class="textBox">
      <input class="mytext" [value]="text" placeholder="Type a message" />
      <button mat-button (click)="sendMessage(text)">send</button>
    </div>   
  </div>
</div>
